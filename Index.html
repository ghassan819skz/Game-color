<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .game-container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #color-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Match the Color!</h1>
        <p>Click the color that matches this code: <span id="color-code"></span></p>
        <div id="color-buttons"></div>
        <p id="result"></p>
    </div>
    <script>
        const colorCodeSpan = document.getElementById("color-code");
        const colorButtonsContainer = document.getElementById("color-buttons");
        const resultDisplay = document.getElementById("result");

        let correctColor;

        function generateRandomColor() {
            const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            return randomColor;
        }

        function generateGame() {
            colorButtonsContainer.innerHTML = "";
            resultDisplay.textContent = "";

            correctColor = generateRandomColor();
            colorCodeSpan.textContent = correctColor;

            const colors = [correctColor];
            for (let i = 0; i < 2; i++) {
                colors.push(generateRandomColor());
            }

            // Shuffle colors
            colors.sort(() => Math.random() - 0.5);

            colors.forEach(color => {
                const button = document.createElement("button");
                button.style.backgroundColor = color;
                button.addEventListener("click", () => checkAnswer(color));
                colorButtonsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedColor) {
            if (selectedColor === correctColor) {
                resultDisplay.textContent = "Correct! ðŸŽ‰";
                resultDisplay.style.color = "green";
            } else {
                resultDisplay.textContent = "Wrong! Try again. ðŸ˜”";
                resultDisplay.style.color = "red";
            }
        }

        generateGame();
    </script>
</body>
</html>
